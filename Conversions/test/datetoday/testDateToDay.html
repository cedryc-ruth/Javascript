<script type="module">
import { DateToDay } from './dateToDay.js'

const testFirstOfMonthWillSucceed = (() => {
	const data = [
		{date:'01/01/2021',day:'Friday'},
		{date:'01/02/2021',day:'Monday'},
		{date:'01/03/2021',day:'Monday'},
		{date:'01/04/2021',day:'Thursday'},
		{date:'01/05/2021',day:'Saturday'},
		{date:'01/06/2021',day:'Tuesday'},
		{date:'01/07/2021',day:'Thursday'},
		{date:'01/08/2021',day:'Sunday'},
		{date:'01/09/2021',day:'Wednesday'},
		{date:'01/10/2021',day:'Friday'},
		{date:'01/11/2021',day:'Monday'},
		{date:'01/12/2021',day:'Wednesday'},
	]

	data.forEach((date) => { 
		console.log(DateToDay(date.date)===date.day ? true : date.date+' <> '+date.day); 
	})
})()

const testLastOfMonthWillSucceed = (() => {
	const data = [
		{date:'31/01/2021',day:'Sunday'},
		{date:'28/02/2021',day:'Sunday'},
		{date:'31/03/2021',day:'Wednesday'},
		{date:'30/04/2021',day:'Friday'},
		{date:'31/05/2021',day:'Monday'},
		{date:'30/06/2021',day:'Wednesday'},
		{date:'31/07/2021',day:'Saturday'},
		{date:'31/08/2021',day:'Tuesday'},
		{date:'30/09/2021',day:'Thursday'},
		{date:'31/10/2021',day:'Sunday'},
		{date:'30/11/2021',day:'Tuesday'},
		{date:'31/12/2021',day:'Friday'},
	]

	data.forEach((date) => { 
		console.log(DateToDay(date.date)===date.day ? true : date.date+' <> '+date.day); 
	})
})()
</script>
